<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="qoute-container" id="qoute-container">
        <div class="quote-text">
            <i class="fas fas fa-quote-left"></i>
            <span id="quote">What you are is what you have been what you will be do is what you do now</span>
        </div>
        <div class="quote-author">
            <span class="author">Buddha</span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
